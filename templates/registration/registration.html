{% extends "base.html" %}
{% load static %}

{% block title %}
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/registration/registration.css' %}">
{% endblock %}

{% block content %}
	<header style="background: url({% static 'img/home_page/header-bg.svg' %}); background-size: cover;">
		<div class="header-wrapper">
			<div class="logo">
				<img src="{% static 'img/home_page/logo.svg' %}" alt="Logo">
			</div>
			<div class="title">
				<h1>Регистрация участия</h1>
			</div>
		</div>
		<div class="form-container">
			<form action="." method="POST">
				{% csrf_token %}
				{% for field in form %}
					<div class="field">
						<div class="field__label">
							{{ field.label_tag }}
						</div>
						<div class="field__input">
							{{ field }}
						</div>
					</div>
				{% endfor %}
				<input type="submit" name="submit" value="Зарегистрироваться" class="button">
			</form>
		</div>
	</header>
{% endblock %}
