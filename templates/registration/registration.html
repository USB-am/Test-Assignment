{% extends "base.html" %}
{% load static %}

{% block title %}
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/registration/registration.css' %}">
{% endblock %}

{% block content %}
	<header style="background: url({% static 'img/home_page/header-bg.svg' %}); background-size: cover;">
		<div class="header">
			<div class="logo">
				<img src="{% static 'img/home_page/logo.svg' %}">
			</div>
			<div class="header__title">
				<h1>Регистрация участия</h1>
			</div>
			<div class="header__form-container">
				<form action="." method="POST">
					{% csrf_token %}
					{% for field in form %}
						<div class="field">
							<div class="field__label form__text">
								{{ field.label_tag }}
							</div>
							<div class="field__input-container">
								<input type="text" class="field__input form__text" placeholder="123">
							</div>
						</div>
					{% endfor %}
					<div class="reg-button__container field">
						<div class="field__label"></div>
						<div class="field__input-container">
							<input class="reg-btn button" type="submit" value="Зарегистрироваться">
						</div>
					</div>
				</form>
			</div>
		</div>
	</header>
{% endblock %}
